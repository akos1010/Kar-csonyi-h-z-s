<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Név Randomizáló</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Név Randomizáló</h1>
    <div id="result">Kattints a gombra egy név kiválasztásához!</div>
    <div id="controls">
        <button id="pick-btn" onclick="pickRandomName()">Név kiválasztása</button>
        <button id="reroll-btn" onclick="rerollName()" disabled>Újrahúzás (csak ha magadat húztad)</button>
    </div>
    <div id="counter"></div>

    <script>
        // Firebase inicializáció
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const namesRef = database.ref('names');

        // Változók
        let names = [];
        let lastSelected = null;

        // Gombok alapértelmezett tiltása
        document.querySelectorAll('button').forEach(btn => btn.disabled = true);

        // Nevek betöltése Firebase-ből
        namesRef.once('value', snapshot => {
            names = snapshot.val() || ["Ákos", "Bálint", "Karcsi", "Gergő", "Máté", "Mlado", "Levi", "Nick", "Csani", "Zoli"];
            updateCounter();
            document.querySelectorAll('button').forEach(btn => btn.disabled = false); // Gombok engedélyezése
        });

        // Név kiválasztása
        function pickRandomName() {
            if (!names || names.length === 0) {
                document.getElementById('result').textContent = "A nevek még betöltés alatt állnak, vagy nincsenek elérhető nevek!";
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            lastSelected = names[randomIndex];
            document.getElementById('result').textContent = `Az ember, akit ajándékozol: ${lastSelected}`;
            document.getElementById('result').style.color = "red";
            names.splice(randomIndex, 1); // Törli a kiválasztott nevet
            namesRef.set(names); // Frissítés a Firebase-ben
            updateCounter();
            document.getElementById('reroll-btn').disabled = false; // Újrahúzás engedélyezése
        }

        // Újrahúzás
        function rerollName() {
            if (lastSelected) {
                names.push(lastSelected); // Visszateszi az előző nevet
                lastSelected = null;
                namesRef.set(names); // Frissítés a Firebase-ben
                updateCounter();
            }
            pickRandomName(); // Új nevet húz
        }

        // Számláló frissítése
        function updateCounter() {
            document.getElementById('counter').textContent = `Még ${names.length} név van hátra.`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Név Randomizáló</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Név Randomizáló</h1>
    <div id="result">Kattints a gombra egy név kiválasztásához!</div>
    <div id="controls">
        <button id="pick-btn" onclick="pickRandomName()" disabled>Név kiválasztása</button>
        <button id="reroll-btn" onclick="rerollName()" disabled>Újrahúzás (csak ha magadat húztad)</button>
    </div>
    <div id="counter"></div>

    <script>
        // Firebase inicializáció
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const namesRef = database.ref('names');

        // Változók
        let names = null; // A lista kezdetben null
        let lastSelected = null;

        // Oldal betöltése után a Firebase-ből betöltjük a neveket
        namesRef.once('value')
            .then(snapshot => {
                names = snapshot.val() || ["Ákos", "Bálint", "Karcsi", "Gergő", "Máté", "Mlado", "Levi", "Nick", "Csani", "Zoli"];
                updateCounter();
                enableButtons(); // Engedélyezzük a gombokat
            })
            .catch(error => {
                console.error("Hiba a Firebase betöltésekor: ", error);
                document.getElementById('result').textContent = "Nem sikerült betölteni a neveket.";
            });

        // Gombok alapértelmezetten tiltása
        function enableButtons() {
            document.getElementById('pick-btn').disabled = false;
            document.getElementById('reroll-btn').disabled = true; // Csak akkor engedélyezzük, ha van utoljára húzott név
        }

        // Név kiválasztása
        function pickRandomName() {
            if (!names || names.length === 0) {
                document.getElementById('result').textContent = "Nincs több elérhető név.";
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            lastSelected = names[randomIndex];
            document.getElementById('result').textContent = `Az ember, akit ajándékozol: ${lastSelected}`;
            document.getElementById('result').style.color = "red";
            names.splice(randomIndex, 1); // Törli a kiválasztott nevet
            namesRef.set(names); // Firebase frissítése
            updateCounter();
            document.getElementById('reroll-btn').disabled = false; // Újrahúzás engedélyezése
        }

        // Újrahúzás
        function rerollName() {
            if (lastSelected) {
                names.push(lastSelected); // Visszateszi az előző nevet
                lastSelected = null;
                namesRef.set(names); // Firebase frissítése
                updateCounter();
                pickRandomName(); // Új nevet húz
            }
        }

        // Számláló frissítése
        function updateCounter() {
            document.getElementById('counter').textContent = `Még ${names ? names.length : 0} név van hátra.`;
        }
    </script>
</body>
</html>
